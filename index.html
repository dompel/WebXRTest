<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <!-- Ensure proper scaling on mobile devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markerless WebAR Application</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
        font-family: sans-serif;
        text-align: center;
      }
      h1 {
        font-size: 1.5em;
        margin: 10px;
        word-wrap: break-word;
      }
      button {
        margin: 5px;
        padding: 10px 20px;
        font-size: 1em;
      }
      #arContainer {
        width: 100%;
        height: 100vh;
        display: none;
      }
    </style>
    <!-- Include A-Frame -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <!-- Include AR.js (this will provide the camera feed for AR) -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <!-- Include Hammer.js for gesture support -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.8/hammer.min.js"></script>
  </head>
  <body>
    <h1>Welcome to the Interactive WebXR Application</h1>
    <button id="startButton">Start WebXR</button>
    <button id="endButton" style="display: none;">End AR Session</button>
    <button id="surveyButton" style="display: none;">Zur√ºck zur Umfrage</button>

    <!-- Container for the AR scene -->
    <div id="arContainer"></div>

    <script>
      let arStartTime = 0;
      let hammer = null;

      // Initialize the AR scene with a markerless cube.
      function initializeARScene() {
        const arContainer = document.getElementById("arContainer");
        arContainer.innerHTML = `
          <a-scene embedded arjs="sourceType: webcam; trackingMethod: best;" vr-mode-ui="enabled: false">
            <!-- Directly add the cube in front of the camera -->
            <a-box id="cube" position="0 0 -3" material="color: blue;"></a-box>
            <a-entity camera></a-entity>
          </a-scene>
        `;

        const sceneEl = arContainer.querySelector("a-scene");
        sceneEl.addEventListener("loaded", function () {
          const canvas = sceneEl.canvas;
          hammer = new Hammer(canvas);
          hammer.get("rotate").set({ enable: true });
          hammer.get("pinch").set({ enable: true });
          hammer.get("pan").set({ direction: Hammer.DIRECTION_ALL });

          const cubeEl = document.getElementById("cube");
          const cubeObj = cubeEl.object3D;
          let initialRotationY = cubeObj.rotation.y;
          let initialScale = 1;
          let startPosition = { x: cubeObj.position.x, z: cubeObj.position.z };

          // Rotation gesture: adjust the cube's Y-axis rotation.
          hammer.on("rotatemove", function(e) {
            cubeObj.rotation.y = initialRotationY + THREE.Math.degToRad(e.rotation);
          });
          hammer.on("rotateend", function() {
            initialRotationY = cubeObj.rotation.y;
          });
          // Scaling gesture: adjust the cube's scale uniformly.
          hammer.on("pinchmove", function(e) {
            cubeObj.scale.set(initialScale * e.scale, initialScale * e.scale, initialScale * e.scale);
          });
          hammer.on("pinchend", function() {
            initialScale = cubeObj.scale.x;
          });
          // Pan gesture: adjust the cube's X and Z position.
          hammer.on("panstart", function() {
            startPosition = { x: cubeObj.position.x, z: cubeObj.position.z };
          });
          hammer.on("panmove", function(e) {
            const movementFactor = 0.01; // Adjust sensitivity as needed.
            cubeObj.position.x = startPosition.x + e.deltaX * movementFactor;
            cubeObj.position.z = startPosition.z + e.deltaY * movementFactor;
          });
        });
      }

      // Start AR session: inject the AR scene, set up gestures, and show/hide buttons.
      document.getElementById("startButton").onclick = function() {
        document.getElementById("arContainer").style.display = "block";
        document.getElementById("startButton").style.display = "none";
        document.getElementById("endButton").style.display = "inline-block";
        arStartTime = Date.now();
        initializeARScene();
      };

      // End AR session: remove the AR scene and show the survey button with the elapsed time.
      document.getElementById("endButton").onclick = function() {
        document.getElementById("arContainer").innerHTML = "";
        document.getElementById("arContainer").style.display = "none";
        document.getElementById("endButton").style.display = "none";
        const elapsedTime = Math.round((Date.now() - arStartTime) / 1000);
        const surveyButton = document.getElementById("surveyButton");
        surveyButton.style.display = "inline-block";
        surveyButton.onclick = function() {
          window.location.href = `https://ww2.unipark.de/uc/Dominik/1db8/ospe.php?return_tic=tic?a=id&b=1&c=${elapsedTime}`;
        };
      };
    </script>
  </body>
</html>
