<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <!-- Ensure proper scaling on mobile devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adaptive Markerless WebAR Application</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
        font-family: sans-serif;
        text-align: center;
      }
      h1 {
        font-size: 1.5em;
        margin: 10px;
        word-wrap: break-word;
      }
      button {
        margin: 5px;
        padding: 10px 20px;
        font-size: 1em;
      }
      #startButton {
        display: none;
      }
      #scene {
        visibility: hidden;
      }
      
    </style>
    <!-- import aframe and then ar.js with image tracking / location based features -->
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
  </head>
  <body>
    <h1>Welcome to the WebAR Application V1</h1>
    <button id="startButton">Start WebXR</button>
    <button id="endButton" style="display: none;">End AR Session</button>
    <button id="surveyButton" style="display: none;">Zur√ºck zur Umfrage</button>

    <div id="cameraSelectContainer">
      <label for="cameraSelect">Choose a Camera:</label>
      <select id="cameraSelect"></select>
      <button id="confirmCamera">Confirm</button>
    </div>

    <a-scene id="scene" vr-mode-ui='enabled: false' arjs='sourceType: webcam; videoTexture: true; debugUIEnabled: false' renderer='antialias: true; alpha: true'>
      <a-box position="0 0 -1" scale="0.5 0.5 0.2" rotation="0 45 0" color="#4CC3D9"></a-box>
      <a-entity id="cameraEntity" camera></a-entity>
    </a-scene>

    <script>
      let arStartTime = 0;

      let selectedCameraId = null;
      
      async function selectBestRearCamera() {
        try {
          let devices = await navigator.mediaDevices.enumerateDevices();
          let cameras = devices.filter(device => device.kind === "videoinput");
          
          if (cameras.length === 0) {
            console.error("No cameras found.");
            return;
          }
          
          let cameraSelect = document.getElementById("cameraSelect");
          cameraSelect.innerHTML = "";
          
          cameras.forEach(camera => {
            let option = document.createElement("option");
            option.value = camera.deviceId;
            option.textContent = camera.label || `Camera ${cameraSelect.length + 1}`;
            cameraSelect.appendChild(option);
          });
          
          document.getElementById("cameraSelectContainer").style.display = "block";
        } catch (error) {
          console.error("Error fetching cameras: ", error);
        }
      }
      
      document.getElementById("confirmCamera").onclick = async function() {
        selectedCameraId = document.getElementById("cameraSelect").value;
        document.getElementById("cameraSelectContainer").style.display = "none";
        await startAR(selectedCameraId);
      };
      
      async function startAR(cameraId) {
        try {
          let constraints = { video: { deviceId: cameraId ? { exact: cameraId } : undefined } };
          let stream = await navigator.mediaDevices.getUserMedia(constraints);
          let arVideoElement = document.querySelector("video");
          if (arVideoElement) {
            arVideoElement.srcObject = stream;
          }
          document.getElementById("startButton").style.display = "inline-block";
        } catch (error) {
          console.error("Error accessing camera: ", error);
        }
      }
      
      document.addEventListener("DOMContentLoaded", selectBestRearCamera);
      
      document.getElementById("startButton").onclick = function() {
        document.getElementById("startButton").style.display = "none";
        document.getElementById("endButton").style.display = "inline-block";
        document.getElementById("scene").style.visibility = "visible";
        arStartTime = Date.now();
      };
      
      document.getElementById("endButton").onclick = function() {
        document.getElementById("scene").style.visibility = "hidden";
        document.getElementById("endButton").style.display = "none";
        const elapsedTime = Math.round((Date.now() - arStartTime) / 1000);
        const surveyButton = document.getElementById("surveyButton");
        surveyButton.style.display = "inline-block";
        surveyButton.onclick = function() {
          window.location.href = `https://ww2.unipark.de/uc/Dominik/1db8/ospe.php?return_tic=tic&a=id&b=1&c=${elapsedTime}`;
        };
      };
    </script>
  </body>
</html>
